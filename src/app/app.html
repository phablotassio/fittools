<ion-menu side="left" id="myMenu" [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>

  </ion-toolbar>
  <ion-content>
    <ion-list>
      <button ion-item>
        blank
      </button>
      <button ion-item (click)="setRootPage('MenuPage')" class="itemMenu">
        <ion-icon name="home" class="iconMenu"></ion-icon>
        Menu
      </button>
      <button ion-item (click)="openHome()" class="itemMenu">
        <ion-icon name="home" class="iconMenu"></ion-icon>
        Exercitar
      </button>
      <button ion-item (click)="openPage('ExerciciosPage')" class="itemMenu">
        <ion-icon name="bicycle" class="iconMenu"></ion-icon>
        Tipos de Exercícios
      </button>
      <button ion-item (click)="openPage('RotaPage')" class="itemMenu">
          <ion-icon name="walk" class="iconMenu"></ion-icon>
          Traçar Rota
      </button>
      <button ion-item (click)="openPage('ImcPage')" class="itemMenu">
          <ion-icon name="stats" class="iconMenu"></ion-icon>
          Calcular IMC
      </button>
      <button ion-item (click)="openPage('SobrePage')" class="itemMenu">
          <ion-icon name="cafe" class="iconMenu"></ion-icon>
          Sobre nós
      </button>
      <button ion-item (click)="openPage('LoginPage')" class="itemMenu">
          <ion-icon name="power" class="iconMenu"></ion-icon>
          Deslogar
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content></ion-nav>
