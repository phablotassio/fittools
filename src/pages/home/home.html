
<ion-content padding>
    <img  style="width: 50px; height: 50px;" src="assets/imgs/voltar.png" (click)="voltar()" />

  <p style="text-align: center; color: black">{{ mensagem }}</p>
  <form [formGroup]="sprintForm" (submit)="burn()" novalidate>
    <ion-item>
      <ion-label floating style="color: black">Tempo de cada exercício (em minutos)</ion-label>
      <ion-input type="number" [(ngModel)]="sprint" formControlName="sprint"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dia do exercício</ion-label>
      <ion-datetime formControlName="dateSprint" [(ngModel)]="dateSprint" cancelText="Cancelar" okText="Confirmar" displayFormat="DD/MM/YYYY" pickerFormat="DD/MMMM/YYYY"
        monthNames="janeiro, fevereiro, mar\u00e7o, abril, maio, junho, julho, agosto, setembro, outubro, novembro, dezembro" color="secondary"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Quantidade de atividades</ion-label>
      <ion-range formControlName="choiceSprint" min="0" max="10" pin="true" [(ngModel)]="choiceSprint" color="secondary">
      </ion-range>
    </ion-item>

    <br><br><br><br>
    <button ion-button block outline style="color:black;border-color: black">Queimar gorduras!</button>
  </form>
</ion-content>
