<ion-content padding>
    <img  style="width: 50px; height: 50px;" src="assets/imgs/voltar.png" (click)="voltar()" />
  <ion-list>
    <ion-item>
      <ion-label floating>peso (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="peso" [brmasker]="{mask:'00.00'}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>altura (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="altura" [brmasker]="{mask:'0.000'}"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button  ion-button block  outline style="color:black;border-color: black" (click)="calculoImc()">Calcular</button>

  </div>

  <ion-card *ngIf="imcValor">
    <ion-card-header>
      Calculo de IMC
    </ion-card-header>
    <ion-card-content>
      <p>Seu: peso {{this.peso}} kg, altura {{this.altura}} cm</p>
      <p>IMC: {{imcValor}}</p>
      <p><strong>Você está {{imcMenssagem}}</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
